<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        template="/templates/default.xhtml">

        <ui:define name="content">

                <h:form>

                        <h:dataTable value="#{mebelF.allMebel}" var="item">
                                <f:facet name="header">All Mebels</f:facet>
                                <h:column>
                                        <f:facet name="header">Model</f:facet>
        #{item.model}
      </h:column>

                                <h:column>
                                        <f:facet name="header">Rodzaj</f:facet>
        #{item.rodzaj}
      </h:column>

                                <h:column>
                                        <f:facet name="header">Cena</f:facet>
        #{item.cena}
      </h:column>

                                <h:column>
                                        <f:facet name="header">SerialNumber</f:facet>
        #{item.nr_seryjny}
      </h:column>

                                <h:column>
                                        <f:facet name="header">Dlugosc</f:facet>
        #{item.dlugosc}
      </h:column>
                                 <h:column>
                                 <f:facet name="header">Szerokosc</f:facet>
        #{item.szerokosc}
      </h:column>
                        </h:dataTable>

                        <h:commandButton action="home?faces-redirect=true"
                                value='#{msg.mebelFormBackButton}'></h:commandButton>

                        <h:commandButton action="delMebel?faces-redirect=true"
                                value='#{msg.mebelFormDelButton}'></h:commandButton>

                        <h:commandButton action="searchMebel?faces-redirect=true"
                                value='#{msg.mebelFormSearchButton}'></h:commandButton>

                        <h:commandButton action="addMebel?faces-redirect=true"
                                value='#{msg.mebelFormAddButton}'></h:commandButton>

                </h:form>

        </ui:define>

</ui:composition>
